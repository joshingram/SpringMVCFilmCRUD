<html>
	<head>
		<title>Actor Lookup</title>
	</head>
	<body>
		<form action="searchActorId.do" method="GET">
			<label for="id">Actor's ID</label><br>
			<input type="text" name="id" required><br>
			
			<button type="submit">Search</button>
		</form>
		<form action="searchActorName.do" method="GET">
			<label for="keyword">Actor's First Or Last Name</label><br>
			<input type="text" name="keyword" required><br>

			<button type="submit">Search</button>
		</form>
	</body>
</html>
