<html>
	<head>
		<title>Actor Lookup</title>
	</head>
	<body>
	<H1>Search for an Actor by ID# or Keyword</H1>
		<form action="searchActorId.do" method="GET">
			<label for="id">Actor's ID</label>
			<input type="text" name="actorId" required>
			
			<button type="submit">Search</button>
		</form>
		<form action="searchActorName.do" method="GET">
			<label for="keyword">Actor's First Or Last Name</label>
			<input type="text" name="keyword" required>

			<button type="submit">Search</button>
		</form>
		
		<a href="index.html">Back to home</a>
	</body>
</html>
